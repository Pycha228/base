<!--
Полезный атрибут, который позволяет создать инпут, невидимый для пользователя.
Он нужен, чтобы передать какое-то значение (в теге value)
под каким-то ключом (в теге name) при отправке формы.
Пользователю не нужно взаимодействовать с этим инпутом, он предназначается
только для действий самого разработчика.
-->
<input type="hidden">

<!--
Тот же функционал, что и в случае с тегом button.
Сам таким не пользовался и, честно говоря, смысла не вижу.
-->
<input type="submit">

<!--
То же, что и в случае с предыдущим инпутом.
-->
<input type="reset">

<!--
Инпут для вставки url адреса.
https://www.w3schools.com/tags/tryit.asp?filename=tryhtml5_input_type_url
-->
<input type="url">

<!--
Позволяет пользователю выбрать не только дату,
но и время
https://www.w3schools.com/tags/tryit.asp?filename=tryhtml5_input_type_datetime-local
-->
<input type="datetime-local">

<!--
Позволяет выбрать только месяц.
https://www.w3schools.com/tags/tryit.asp?filename=tryhtml5_input_type_month
-->
<input type="month">

<!--
Позволяет выбрать только часы и минуты.
https://www.w3schools.com/tags/tryit.asp?filename=tryhtml5_input_type_time
-->
<input type="time">

<!--
Позволяет выбрать только неделю.
https://www.w3schools.com/tags/tryit.asp?filename=tryhtml5_input_type_week
-->
<input type="week">

<!--
Инпут, представляющий собой интересный функционал с ползунком и шкалой.
https://www.w3schools.com/tags/tryit.asp?filename=tryhtml5_input_type_range
-->
<input type="range">

<!--
Пользователь сможет выбрать цвет.
https://www.w3schools.com/tags/tryit.asp?filename=tryhtml5_input_type_color
-->
<input type="color">

<!--
Позволяет установить изображение в качестве кнопки с поведением submit button.
https://www.w3schools.com/tags/tryit.asp?filename=tryhtml5_input_type_image
-->
<input type="image">
